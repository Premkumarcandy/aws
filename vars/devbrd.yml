cluster:
  name: brd
env:
  name: dev
# DO NOT CHANGE NAME!!!  
name: "{{ env.name }}{{ cluster.name }}"
#
vpc:
  state: present
  region: us-west-2
  cidr_block: 10.200.0.0/16
  subnets:
    - cidr: 10.200.1.0/24
      az: us-west-2c
      resource_tags: { "Name": "{{ name }}" }
    - cidr: 10.200.2.0/24
      az: us-west-2b
      resource_tags: { "Name": "{{ name }}" }
    - cidr: 10.200.3.0/24
      az: us-west-2c
      resource_tags: { "Name": "{{ name }}priv" }
    - cidr: 10.200.4.0/24
      az: us-west-2b
      resource_tags: { "Name": "{{ name }}priv" }
  route_tables:
    - subnets:
        - 10.200.1.0/24
        - 10.200.2.0/24
      routes:
        - dest: 0.0.0.0/0
          gw: igw
#
redis:
  state: present
  node_type: cache.t2.micro
  num_nodes: 1
  cache_engine_version: '2.8.24'
rds:
  state: present
  db_engine: MySQL
  size: 10
  instance_type: 'db.t2.micro'
  username: mysqlroot
  password: SuperStrongPassword
elb:
  state: present
  name: "{{ name }}elb"
  scheme: 'internet-facing'
  cross_az_load_balancing: yes
create_db:
  mysql:
    user: mysqluser
    password: mysqlpassword
ec2_keys:
  - name: 'knife-west2'
    key_material: 'ssh-rsa  rz@MRMIOMP1444'
    state: present
web:
  image: 'ami-7172b611'
  instance_type: 't2.nano'
  exact_count: 2
  key_name: "{{ ec2_keys[0].name }}"
#
jump:
  state: present
  key_name: "{{ create_ec2_key.name }}"
  instance_type: 't2.nano'
  source_ami: 'ami-7172b611'

