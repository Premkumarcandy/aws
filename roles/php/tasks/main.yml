- name: Remove php-fpm defaults
  file: 
    path: "/etc/alternatives/php-fpm.d/www.conf"
    state: absent

- name: Copy php-fpm config 
  template: 
    dest: "/etc/alternatives/php-fpm.d/{{ item.name }}.conf"
    src: "php-fpm.d/template.conf"
    owner: root
    group: root 
    mode: 0644
  with_items: "{{ websites }}"
  notify: 
    - restart php-fpm

- service: 
    name: php-fpm-5.6
    enabled: yes
    state: started
