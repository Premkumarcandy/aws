- name: Create groups
  group: 
    name: "{{ item.name }}"
    state: present
  with_items: "{{ websites }}"

- name: Create users
  user: 
    name: "{{ item.name }}"
    group: "{{ item.name }}"
    state: present
  with_items: "{{ websites }}"

- name: Install php packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - php56-fpm
    - php56-soap
    - php56-mysqlnd
    - php56-pdo

- name: Install php packages v2
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - php56-mbstring
    - php56-opcache

- name: Install php packages v3
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - php56-pecl-redis
    - php-pear
    - php56-pecl-igbinary

- name: Install php packages v4
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - php56-gd
    - libXpm
    - t1lib

- name: Install php packages v5
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - php56-mcrypt
    - libmcrypt
    - libtool-ltdl

