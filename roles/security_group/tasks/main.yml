- name: Creating Security Group
  ec2_group:
    name: "{{ security_group.name }}"
    description: "{{ security_group.name }}"
    vpc_id: "{{ vpc.vpc_id }}"
    rules:
      - proto: "{{ item.proto }}"
        from_port: "{{ item.port }}"
        to_port: "{{ item_port }}"
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  with_items: "{{ security_group }}"
  register: ec2_security_group

- name: Debug Security Group
  debug:
    var: ec2_security_group
