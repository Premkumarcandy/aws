---
- name: Create /var/www/html
  file:
    path: /var/www/html
    state: directory
    
- name: yum install nginx
  yum: 
    name: 'http://nginx.org/packages/centos/6/x86_64/RPMS/nginx-1.10.1-1.el6.ngx.x86_64.rpm'
    state: present

- name: Remove nginx defaults
  file: 
    path: "/etc/nginx/conf.d/{{ item }}"
    state: absent
  with_items:
    - default.conf
    - php-fpm.conf
    - php-fpm.conf-5.6

