- name: Copy nginx configs
  template: 
    dest: "/etc/nginx/conf.d/{{ item.name }}.conf"
    src: "conf.d/{{ item.name }}.conf"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ websites }}"
  notify: 
    - reload nginx

- service: 
    name: nginx
    state: started
    enabled: yes
