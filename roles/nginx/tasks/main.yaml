---
- name: yum install nginx
  yum: 
    name: 'http://nginx.org/packages/centos/6/x86_64/RPMS/nginx-1.10.1-1.el6.ngx.x86_64.rpm'
    state: present

- name: Remove nginx defaults
  file: 
    path: '/etc/nginx/conf.d'
    state: absent

- name: Create nginx conf.d
  file: 
    path: '/etc/nginx/conf.d'
    state: directory
    owner: root 
    group: root 
    mode: 0755

- block:
    - name: Copy nginx.conf
      template: 
        dest: '/etc/nginx/nginx.conf'
        src: 'nginx.conf'
        owner: root 
        group: root 
        mode: 0644

    - name: Copy texture.conf
      template: 
        dest: "/etc/nginx/conf.d/{{ item.name }}.conf"
        src: "conf.d/{{ item.name }}.conf"
        owner: root
        group: root
        mode: 0644
      with_items: "{{ websites }}"
  notify: 
    - reload nginx

- service: 
    name: nginx
    state: started
    enabled: yes
